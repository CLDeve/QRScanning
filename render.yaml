services:
  - type: web
    name: qr-scanner
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4
    envVars:
      - key: DB_PATH
        value: /tmp/qr_scans.db
