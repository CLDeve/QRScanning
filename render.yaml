services:
  - type: web
    name: qr-scanner
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: /bin/sh -c 'gunicorn app:app --bind 0.0.0.0:${PORT:-10000} --workers 1 --threads 8 --timeout 120 || python3 app.py'
    envVars:
      - key: DB_PATH
        value: /tmp/qr_scans.db
